<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus objetivos do ano</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="conteudo-principal">
        <h2 class="titulo-principal">Meus Objetivos do ano<span>_</span></h2>
        <div class="conteudo">
            <div class="botoes">
                <button class="botao ativo">Obejetivo 1</button>
                <button class="botao">Obejetivo 2</button>
                <button class="botao">Obejetivo 3</button>
                <button class="botao">Obejetivo 4</button>
            </div>
            <div class="abas-textos">
                <div class="aba-conteudo ativo">
                    <h3 class="aba-conteudo-titulo-principal">Comprar um carro</h3>
                    <h4 class="aba-conteudo-titulo-secundario">1 ano</h4>
                    <div class="contador"></div>
                </div>
                <div class="aba-conteudo">
                    <h3 class="aba-conteudo-titulo-principal">Aprender tocar gaita</h3>
                    <h4 class="aba-conteudo-titulo-secundario">de 1 a 2 anos</h4>
                    <div class="contador"></div>
                </div>
                <div class="aba-conteudo">
                    <h3 class="aba-conteudo-titulo-principal">Começar namorar uma loia</h3>
                    <h4 class="aba-conteudo-titulo-secundario">2 mês</h4>
                    <div class="contador"></div>
                </div>
                <div class="aba-conteudo">
                    <h3 class="aba-conteudo-titulo-principal">comprar umas roupas melhores</h3>
                    <h4 class="aba-conteudo-titulo-secundario">daqui uma semana</h4>
                    <div class="contador"></div>
                </div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
